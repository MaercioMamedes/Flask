{% extends "template.html" %}

  {% block content %}
    <div class="container">
      <div class="page-header">
          <h1>{{ title }}</h1>
      </div>
      <form method="post" action="/user" enctype="multipart/form-data" >
        <fieldset>

          <figure lass="figure-img" >
            <img class="profile" src="{{url_for('image', file_name='image_default.jpg')}}" alt="" srcset="">
            <figcaption>
              <label>
                <input type="file" name="file" accept=".jpg" >
              </label>
            </figcaption>
          </figure>

          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" class="form-control">
          </div>

          <div class="form-group">
            <label for="cell">Celular</label>
            <input type="tel" id="cell" name="cell" class="form-control">
          </div>

          <div class="form-group">
            <label for="hash_user">senha</label>
            <input type="password" id="hash_user" name="hash_user" class="form-control">
          </div>

          <div class="form-group">
            <label for="hash_user_confirm">confirme a senha</label>
            <input type="password" id="hash_user_confirm" name="hash_user_confirm" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>

        </fieldset>
      </form>
    </div>
  {% endblock %}
